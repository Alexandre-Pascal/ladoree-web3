specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UserManager
    network: polygon-amoy
    source:
      address: "0x8859F9fDCf1678da0D51D185F62c8443ff77fF76"
      abi: UserManager
      startBlock: 15400825
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MintPermissionUpdated
        - OwnershipTransferred
        - UserRegistered
      abis:
        - name: UserManager
          file: ./abis/UserManager.json
      eventHandlers:
        - event: MintPermissionUpdated(indexed address,bool)
          handler: handleMintPermissionUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: UserRegistered(indexed address)
          handler: handleUserRegistered
      file: ./src/user-manager.ts
